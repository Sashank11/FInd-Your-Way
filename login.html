      <div class="hero">
        <div class="form-box">
          <div class="button-box">

          </div>

          <form id="register" class="inputs" action="insert.php" method="POST">

      </div>
      <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register()
        {
          x.style.left="-400px";
          y.style.left="50px";

        {
