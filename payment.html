<!DOCTYPE html>
<html>
<head>
    <title>Payment form</title>
    <link href='https://www.soengsouy.com/favicon.ico' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<h2 class="heading">
    <span>P</span>
    <span>A</span>
    <span>Y</span>
    <span>M</span>
    <span>E</span>
    <span>N</span>
    <span>T</span>&nbsp;&nbsp;
    <span>D</span>
    <span>E</span>
    <span>T</span>
    <span>A</span>
    <span>I</span>
    <span>L</span>
    <span>S</span>
</h2><br>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="update_pay.php" method ="POST">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Details</h3>
                        <label for="fname"><i class="fa fa-user"></i> First Name</label>
                        <input type="text" id="fname" name="uname" required>
                        <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                        <input type="text" id="lname" name="lastname" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" required>
                        <label for="email"><i class="fa fa-institution"></i> Email Address</label>
                        <input type="text" id="email" name="email" required>

                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>

                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="card" required>
                        <label for="expmonth">Discount Code</label>
                        <input type="text" id="expmonth" name="vc" >
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="pin" required>
                            </div>
                        </div>
                    </div>
                </div>
                </label>
                <input type="submit" value="Pay Now" class="btn">
            </form>
        </div>
    </div>
</div>
</body>
</html>
